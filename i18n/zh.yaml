# About
about_innersource_commons: |-
  InnerSource Commons 是一个蓬勃发展的社区，使世界各地的组织和人员能够在其内部工作中应用开放式协作并从中受益。
about_innersource_commons_history: |-
  InnerSource Commons 成立于2015年，目前为来自 500 多家公司、学术和政府机构的 1500 多名个人提供支持和联系。InnerSource Commons 基金会于 2020 年 2 月 19 日注册成立，现为 501(c)(3) 公共慈善机构。

